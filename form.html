<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form>

            <input type="checkbox" name="skill3" value="js">

            <br><br>

            <label for="week" >select any week</label>

            <br><br>

                <option value="ajmer">ajmer</option>
                <option value="lahore">lahore</option>

            <textarea name="comment"  cols="30" rows="10"></textarea>
            <br><br>





          
          

            <input type="submit">
            <input type="image" src="images.jpg" width="100px"
            height="50px">

            <input type="reset">
          
        </fieldset>
